<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order - Pari Paker Restaurant</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e63946;
      font-size: 32px;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #e63946;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <h1>Place Your Order</h1>
  <form action="order.php" method="POST">
    <input type="text" name="customer_name" placeholder="Your Name" required><br>

    <!-- Dropdown Menu -->
    <select name="order_item" id="order_item" onchange="setPrice()" required>
      <option value="" disabled selected>Select Your Dish</option>
      <option value="Burger">Burger - Rs500</option>
      <option value="Pasta">Pasta - Rs800</option>
      <option value="Fries">Fries - Rs300</option>
      <option value="Shawarma">Shawarma - Rs600</option>
      <option value="Golgappa">Golgappa - Rs400</option>
    </select><br>

    <!-- Price readonly -->
    <input type="text" id="price" name="price" placeholder="Price (PKR)" readonly required><br>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    function setPrice() {
      var item = document.getElementById('order_item').value;
      var priceField = document.getElementById('price');
      switch(item) {
        case 'Burger':
          priceField.value = "500";
          break;
        case 'Pasta':
          priceField.value = "800";
          break;
        case 'Fries':
          priceField.value = "300";
          break;
        case 'Shawarma':
          priceField.value = "600";
          break;
        case 'Golgappa':
          priceField.value = "400";
          break;
        default:
          priceField.value = "";
      }
    }
  </script>

</body>
</html>
